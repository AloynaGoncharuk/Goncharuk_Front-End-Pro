<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework27 Registration form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header></header>
    <main>
        <section>
            <div class="container flex gap-30">

                <form action="#" onsubmit="event.preventDefault(); onFormSubmit()" method="post" id="form"
                    autocomplete="off">
                    <div class="content">
                        <h1 class=" h1">Реєстрація</h1>
                        <div>
                            <label for="name">Ім’я</label>
                            <input type="text" class="person" id="name" name="name" placeholder="Введіть ім’я...">
                        </div>
                        <div>
                            <label for="name">Прізвище</label>
                            <input type="text" class="person" id="surname" name="surname"
                                placeholder="Введіть прізвище...">
                        </div>
                        <div>
                            <label for="date">Дата народження</label><br>
                            <input type="date" class="person" id="birth" name="birth">
                        </div>
                        <div>
                            <label for="gender" class="gender">Стать:</label><br>
                            <input type="radio" name="gender" value="чол">чол<br>
                            <input type="radio" name="gender" value="жін">жін <br>
                        </div>
                        <div>
                            <label for="city">Місто:</label><br>
                            <select class="city" name="city" id="city">
                                <option value="city">Виберіть місто</option>
                                <option value="Київ">Київ</option>
                                <option value="Харків">Харків</option>
                                <option value="Одеса">Одеса</option>
                                <option value="Львів">Львів</option>
                                <option value="Дніпро">Дніпро</option>
                                <option value="Полтава">Полтава</option>
                            </select><br>
                        </div>
                        <div>
                            <label for="adress">Адреса:</label><br>
                            <textarea class="adress" name="adress" id="adress" placeholder="Aдреса" rows="3"></textarea>
                        </div>
                        <div>
                            <h4>Мови, якими володієте:</h4>
                            <input type="checkbox" name="lang" value="UK">
                            <label for="uk">Українська</label><br>
                            <input type="checkbox" name="lang" value="EN">
                            <label for="eng">Англійська</label><br>
                            <input type="checkbox" name="lang" value="GER">
                            <label for="ger">Німецька</label><br>
                            <input type="checkbox" name="lang" value="Other">
                            <label for="other">Інше</label>
                        </div>
                        <div>
                            <input type="submit" id="submit" value="Зберегти">
                        </div>
                    </div>
                </form>

                <div class="list">
                    <table border="1">
                        <tr>
                            <td>Name:</td>
                            <td><span id="showName"></span></td>
                        </tr>
                        <tr>
                            <td>Surname:</td>
                            <td><span id="showSurname"></span></td>
                        </tr>
                        <tr>
                            <td>Birth:</td>
                            <td><span id="showBirth"></span></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td><span id="showGender"></span></td>
                        </tr>
                        <tr>
                            <td>City:</td>
                            <td><span id="showCity"></span></td>
                        </tr>
                        <tr>
                            <td>Adress:</td>
                            <td><span id="showAdress"></span></td>
                        </tr>
                        <tr>
                            <td>Language:</td>
                            <td><span id="showLanguage"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
